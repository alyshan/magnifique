<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Book With Us page | Magnifique Nail and Lash Studio </title>
	<meta name="description" content="Book online with Magnifique Nail and Lash Studio">
	<link rel="stylesheet" href="css/style.css"> 
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

	<!-- Menu -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" id="logo" href="index.html"><img src="img/Magnifique.png" alt="Magnifique Nail and Lash Studio"></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="who.html">Who Are We</a></li>
					<li><a href="services.html">What We Offer</a></li>
					<li><a href="book.html">Book With Us</a></li>
					<li><a href="where.html">Where We Are</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<h1>Book With Us</h1>

	<!-- Image Slider -->
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			<li data-target="#carousel-example-generic" data-slide-to="3"></li>
		</ol>
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="img/Bunbun.png" alt="rounded nails painted blue, alternating white polka dots, pink and white zigzags and dots, and a white rabbit">
			</div>
			<div class="item">
				<img src="img/Christmas.png" alt="squared nails painted red with white reindeer, snowflakes, polka dots and zigzag patterns">
			</div>
			<div class="item">
				<img src="img/mini.png" alt="rounded nails with two nails painted red with while polka dots, two neutral coloured nails with red bows that have polka dots and two neutral nails with Mini Mouse's head painted on them">
			</div>
			<div class="item">
				<img src="img/PinkAndBlack.png" alt="squared nails with pink and black geometric pattern painted on them">
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<!-- Online Booking Form -->
	<div class="booking">
		<form class="booking">
			<div class="form-group">
				<label for="exampleInputName2">Full Name</label>
				<input type="text" class="form-control" id="exampleInputName2" placeholder="name" name="name">
			</div>
			<div class="form-group">
				<label for="exampleInputPhone1">Phone Number</label>
				<input type="text" class="form-control" id="exampleInputPhone1" placeholder="Phone Number" name="phone">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
			</div>
			<div class="form-group">
				<label>Service</label>
				<select class="form-control" name="service" name="service">
					<option>Please Select One</option>
					<option>Acrylic Nails - Fingers</option>
					<option>File and Paint - Fingers</option>
					<option>Backfill - Nails</option>
					<option>Acrylic Nails - Toes</option>
					<option>Toe Tidy</option>
					<option>Lashes</option>
					<option>Backfill - Lashes</option>
				</select>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>


	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/validation.js"></script>

</body>
</html>
